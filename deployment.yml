apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app-deploy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
      - name: react-app-container
        image: akash300/news-react:8
        ports:
        - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: react-app-svc
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 5000
    nodePort: 32008
  selector:
    app: react-app
